<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #efe3e3;
    }

    .container {
      max-width: 398px;
      height: 844px;
      margin: 0 auto;
      background-color: #efe3e3;
      padding-bottom: 70px;
      border: 2px solid black;
    }

    .top-bar {
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    .profile-section {
      text-align: center;
      padding: 20px 15px;
    }

    .profile-pic {
      width: 127px;
      height: 127px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    .card {
      background-color: #f4f1f1;
      margin: 10px 15px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .card span {
      color: #ff914d;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      background-color: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .bottom-nav div {
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span>9:41</span>
      <div>
        <img src="edit.png" alt="edit icon" width="40px" height="40px">
         â‹®
      </div>
    </div>

    <div class="profile-section">
      <img src="Jang_Woo_Jin.png" alt="Profile Picture" class="profile-pic" />
      <div class="name">Jang Woo Jin</div>
    </div>

    <div class="card">
        <img src="call.png" alt="call icon" width="30px" height="30px">010 9647 5127
        <img src="talk.png" alt="talk icon" width="30px" height="30px">
    </div>
    <div class="card">
        <img src="recoder.png" alt="recoder icon" width="30px" height="30px"> Call recorder âž¤</div>
    <div class="card"><img src="bookmark.png" alt="bookmark icon" width="30px" height="30px"> <span>Family</span></div>
    <div class="card"><img src="bell.png" alt="bell icon" width="30px" height="30px"><span> Birthday</span> 18 January</div>
    <div class="card"><img src="mail.png" alt="mail icon" width="30px" height="30px"> xxxx@gmail.com</div>
  </div>

  <div class="bottom-nav">
    <div><img src="home.png" alt="home icon" width="30px" height="25px"><br/>Home</div>
    <div><img src="sharp.png" alt="sharp icon" width="30px" height="25px"><br/>Numpad</div>
    <div><img src="bcall.png" alt="bcall icon" width="30px" height="25px"><br/>Call</div>
    <div>ðŸ’¬<br/>Message</div>
  </div>
</body>
</html>
