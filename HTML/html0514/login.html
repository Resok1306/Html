<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="search-container">
            <input type="text" class="top" placeholder="아이디 또는 전화번호">
            <input type="password" class="bottom" placeholder="비밀번호">
            <div class="util">
                <div class="left">
                    <input type="checkbox">
                    <span>로그인 상태 표시</span>
                </div>
                <div class="right">
                    <span>IP보안</span>
                    <button>ON</button>
                </div>
            </div>
            <button class="logbu">
                로그인
            </button>
        </div>
        
    </div>
</body>
<style>
    .login{
        display: flex;              /* 가로 정렬 */
        align-items: center;        /* 수직 중앙 정렬 */
        justify-content: center;    /* 전체를 가운데 정렬 */
        gap: 0;
        font-size: 0px;
        transition: transform 3s;
        /* transform은 transition이 설정되어야 동작함 */
    }
    .login:hover{
        transform: rotateY(360deg);
    }

    .search-container {
        display: flex;
        flex-direction: column; /* 세로 정렬로 변경 */
        align-items: stretch;   /* 입력창이 부모 너비를 차지하도록 */
        width: 500px;
        margin: 0; /* 화면 가운데 정렬용 */
        border: 2px solid #ccc; /* 네이버 그린 */
        border-radius: 10px;
        padding: 10px 20px;
        background-color: white;
    }

    .search-container input {
        flex: 1;
        border: 1px solid #ccc; /* 회색 테두리 추가 */
        outline: none;
        font-size: 16px;
        padding: 10px;
    }
    .logbu{
        height: 50px;
        border: none;
        border-radius: 4px;
        background-color: gray;
    }
    .util {
    display: flex;
    justify-content: space-between; /* 좌우로 배치 */
    align-items: center;
    font-size: 12px;
    margin-top: 10px;
    margin-bottom: 10px;
    }

    .top{
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    .bottom{
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .util .left,
    .util .right {
    display: flex;
    align-items: center;
    gap: 5px; /* 내부 요소 간 간격 */
}
.util button {
    font-size: 12px;
    padding: 3px 8px;
    border: none;
    border-radius: 3px;
    background-color: #eee;
    cursor: pointer;
}

</style>
</html>
