<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <input type="text">
        <input type="text">
        
    </div>
    <button>관리자용전환</button>
</body>
<script>
    const box = document.getElementsByClassName("box");
    // Element(s)! 복수이므로 box 개수만큼 객체를 얻음
    const trsbtn=document.querySelector("button");
    // qustn tkdydtl var, let, const
    trsbtn.addEventListener("click", ()=>{
        box[0].style.transform = "rotateY(360deg)";
    });
    // () 조건을
    // => 따라가면
    // {} 함수가 정의되어있다.
</script>
<style>
    .box{
        /* display: flex;
        flex-wrap: wrap; */
        width: 20%;
        border: 2px solid red;
        font-size: 0;
        padding: 20px;
        transition: transform 3s;
    }
    .box:hover{
        transform: rotateY(360deg);
    }
</style>
</html>
