<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            transition: transform 2s;
            /* left가 변경시 이동 */
        }
        div:hover{
            transform: translateX(300px);
        }
        /* animation은 키프레임keyframe과 쌍을 이룸 */
        /* transition은 변할 때 */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
