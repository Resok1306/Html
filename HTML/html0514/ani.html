<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: mymove 5s;
        /* 5초 동안 이동, 무한으로 */
    }
    @keyframes mymove{
        from{left : 0px}
        to{left: 500px;}
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
